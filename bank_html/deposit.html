<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Page</title>
</head>
<body>
    <form method="POST" action="http://127.0.0.1:3000/deposit">
        <div class="container">
          <link rel="stylesheet" type="text/css" href="abc.css" />
          <h1>Deposit</h1>
          <hr />
          <label for="amount"><b>Amount</b></label>
          <input type="number" placeholder="Enter Amount" name="amount" required />
  
          <br><br>
          <label for="accno"><b>Account No</b></label>
          <input type="text" placeholder="Enter AccNo" name="accno" required />
  
          
  
          <button type="submit" class="registerbtn">Submit</button>
        </div>
      </form>
</body>
</html>
